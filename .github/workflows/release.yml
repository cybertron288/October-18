name: Release

on:
  push:
    tags: ["v*"]

jobs:
  release:
    runs-on: macos-14
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer

      - name: Build universal binary
        run: |
          xcodebuild -project October18.xcodeproj \
            -scheme October18 \
            -configuration Release \
            -arch arm64 -arch x86_64 \
            clean build \
            SYMROOT="$PWD/Build"

      - name: Verify universal binary
        run: lipo -info Build/Release/October18.saver/Contents/MacOS/October18

      - name: Package screen saver
        run: |
          cd Build/Release
          zip -r "$GITHUB_WORKSPACE/October18.saver.zip" October18.saver

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: October18.saver.zip
          generate_release_notes: true
